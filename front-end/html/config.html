<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Configure Sua Rede</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="../../back-end/js/config.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="titulo" style="margin-top: 40px;"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Informação</th>
                            <th scope="col">Dado</th>
                        </tr>
                    </thead>
                    <tbody id="info-disp">
                    </tbody>
                </table>
            </div>
            <div class="col-lg-6 col-sm-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Protocolo</th>
                            <th scope="col">Opções</th>
                        </tr>
                    </thead>
                    <tbody id="conf-disp">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 style="margin-top:0px; text-align: center;">Acesse Manualmente</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <textarea id="comando" placeholder="Comandos" style="width: 100%; height: 150px;"></textarea>
            </div>
            <div class="col-lg-6 col-sm-12">
                <textarea id="saida" readonly="true" placeholder="Saída" style="width: 100%; height: 150px;"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="text-align: center;">
                <button type="button" onclick="Configurar()" class="btn" style="background-color: #B0E0E6;">Configurar</button>
            </div>
        </div>
    </div>

    <!-- Modais --> 
    <div id="modal-telnet" class="modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Configurar Telnet</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                <div>
                    <label for="recipient-name" class="col-form-label">IP permitidos:</label>
                    <input type="text" class="form-control" id="allow">
                    <label for="recipient-name">IP proibidos:</label>
                    <input type="text" class="form-control" id="deny">
                </div>      
                <div class="modal-footer">
                    <button type="button" onclick="telnet()" class="btn btn-success">Configurar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-SSH" class="modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Configurar SSH</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                <div>
                    <label for="recipient-name" class="col-form-label">Porta:</label>
                    <input type="text" class="form-control" id="port">
                    <label for="recipient-name" class="col-form-label">Permitir Root:</label>
                    <select class="custom-select" id="root" aria-label="Example select with button addon">
                        <option selected value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>      
                <div class="modal-footer">
                    <button type="button" onclick="SSH()" class="btn btn-success">Configurar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
